<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .entry-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .entries {
            margin-top: 40px;
        }

        .entries h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .entry-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .entry-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .entry-title {
            color: #667eea;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .entry-date {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .entry-content {
            color: #333;
            line-height: 1.6;
        }

        .no-entries {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ“” My Journal</h1>
    <p class="subtitle">Capture your thoughts and memories</p>

    <div class="entry-form">
        <div class="form-group">
            <label for="title">Entry Title</label>
            <input type="text" id="title" placeholder="What's on your mind?">
        </div>
        <div class="form-group">
            <label for="content">Your Thoughts</label>
            <textarea id="content" placeholder="Write your journal entry here..."></textarea>
        </div>
        <button class="btn" onclick="addEntry()">Save Entry</button>
    </div>

    <div class="entries">
        <h2>Recent Entries</h2>
        <div id="entriesList">
            <div class="no-entries">No entries yet. Start writing!</div>
        </div>
    </div>
</div>

<script>
    let entries = [];

    function addEntry() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        if (!title || !content) {
            alert('Please fill in both title and content');
            return;
        }

        const entry = {
            id: Date.now(),
            title: title,
            content: content,
            date: new Date().toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            })
        };

        entries.unshift(entry);
        displayEntries();

        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
    }

    function displayEntries() {
        const list = document.getElementById('entriesList');

        if (entries.length === 0) {
            list.innerHTML = '<div class="no-entries">No entries yet. Start writing!</div>';
            return;
        }

        list.innerHTML = entries.map(entry => `
            <div class="entry-card">
                <div class="entry-title">${entry.title}</div>
                <div class="entry-date">${entry.date}</div>
                <div class="entry-content">${entry.content}</div>
            </div>
        `).join('');
    }
</script>
</body>
</html>
